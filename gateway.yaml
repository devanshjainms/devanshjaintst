apiVersion: v1
kind: Service
metadata:
  name: backend-printing
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: backend-printing

---

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: backend-printing-gateway
  namespace: default
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"


---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backend-printing-virtualservice
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - backend-printing-gateway
  http:
  - match:
    - uri:
        exact: /validator
      ignoreUriCase: true
    - uri:
        exact: /uploaddocumenttoup
      ignoreUriCase: true
    route:
    - destination:
        host: backend-printing
        port:
          number: 80
